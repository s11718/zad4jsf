<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
	
	<ui:define name="content">
	
  <h:form>
			<rich:dataTable value="#{personBean.allPersons}" var="p" id="table"
				sortPriority="#{personsSortingBean.sortPriorities}"
				selectionMode="none">
				
				<rich:column sortBy="#{p.dateOfRegister}"
					sortOrder="#{personsSortingBean.sortsOrders['dateOfRegister']}"
					sortType="custom">
					<f:facet name="header">
						<h:panelGrid columns="2">
							<a4j:commandLink execute="@this"
								value="#{msg.personDateOfRegisterLabel}" render="table"
								action="#{personsSortingBean.sort}">
								<f:param name="sortProperty" value="dateOfRegister" />
							</a4j:commandLink>
							<h:outputText value="↓"
								rendered="#{personsSortingBean.sortsOrders['dateOfRegister']=='descending'}" />
							<h:outputText value="↑"
								rendered="#{personsSortingBean.sortsOrders['dateOfRegister']=='ascending'}" />
						</h:panelGrid>
					</f:facet>
					<h:outputText value="#{p.dateOfRegister}">
						<f:convertDateTime dateStyle="short" pattern="dd.MM.yyyy" />
					</h:outputText>
				</rich:column>
				<rich:column sortBy="#{p.firstName}"
					sortOrder="#{personsSortingBean.sortsOrders['firstName']}"
					sortType="custom">
					<f:facet name="header">
						<h:panelGrid columns="2">
							<a4j:commandLink execute="@this"
								value="#{msg.personFirstNameLabel}" render="table"
								action="#{personsSortingBean.sort}">
								<f:param name="sortProperty" value="firstName" />
							</a4j:commandLink>
							<h:outputText value="↓"
								rendered="#{personsSortingBean.sortsOrders['firstName']=='descending'}" />
							<h:outputText value="↑"
								rendered="#{personsSortingBean.sortsOrders['firstName']=='ascending'}" />
						</h:panelGrid>
					</f:facet>
					<h:outputText value="#{p.firstName}"/>
				</rich:column>
				<rich:column sortBy="#{p.lastName}"
					sortOrder="#{personsSortingBean.sortsOrders['lastName']}"
					sortType="custom">
					<f:facet name="header">
						<h:panelGrid columns="2">
							<a4j:commandLink execute="@this"
								value="#{msg.personLastNameLabel}" render="table"
								action="#{personsSortingBean.sort}">
								<f:param name="sortProperty" value="lastName" />
							</a4j:commandLink>
							<h:outputText value="↓"
								rendered="#{personsSortingBean.sortsOrders['lastName']=='descending'}" />
							<h:outputText value="↑"
								rendered="#{personsSortingBean.sortsOrders['lastName']=='ascending'}" />
						</h:panelGrid>
					</f:facet>
					<h:outputText value="#{p.lastName}" />
				</rich:column>
				<rich:column sortBy="#{p.pin}"
					sortOrder="#{personsSortingBean.sortsOrders['pin']}"
					sortType="custom">
					<f:facet name="header">
						<h:panelGrid columns="2">
							<a4j:commandLink execute="@this"
								value="#{msg.personPinLabel}" render="table"
								action="#{personsSortingBean.sort}">
								<f:param name="sortProperty" value="pin" />
							</a4j:commandLink>
							<h:outputText value="↓"
								rendered="#{personsSortingBean.sortsOrders['pin']=='descending'}" />
							<h:outputText value="↑"
								rendered="#{personsSortingBean.sortsOrders['pin']=='ascending'}" />
						</h:panelGrid>
					</f:facet>
					<h:outputText value="#{p.pin}"/>
				</rich:column>
				<rich:column sortBy="#{p.weight}"
					sortOrder="#{personsSortingBean.sortsOrders['weight']}"
					sortType="custom">
					<f:facet name="header">
						<h:panelGrid columns="2">
							<a4j:commandLink execute="@this"
								value="#{msg.personWeightLabel}" render="table"
								action="#{personsSortingBean.sort}">
								<f:param name="sortProperty" value="weight" />
							</a4j:commandLink>
							<h:outputText value="↓"
								rendered="#{personsSortingBean.sortsOrders['weight']=='descending'}" />
							<h:outputText value="↑"
								rendered="#{personsSortingBean.sortsOrders['weight']=='ascending'}" />
						</h:panelGrid>
					</f:facet>
					<h:outputText value="#{p.weight}"/>
				</rich:column>
				<rich:column sortBy="#{p.height}"
					sortOrder="#{personsSortingBean.sortsOrders['height']}"
					sortType="custom">
					<f:facet name="header">
						<h:panelGrid columns="2">
							<a4j:commandLink execute="@this"
								value="#{msg.personHeightLabel}" render="table"
								action="#{personsSortingBean.sort}">
								<f:param name="sortProperty" value="height" />
							</a4j:commandLink>
							<h:outputText value="↓"
								rendered="#{personsSortingBean.sortsOrders['height']=='descending'}" />
							<h:outputText value="↑"
								rendered="#{personsSortingBean.sortsOrders['height']=='ascending'}" />
						</h:panelGrid>
					</f:facet>
					<h:outputText value="#{p.height}"/>
				</rich:column>
		    	<rich:column> 
				<f:facet name="header">#{msg.action}</f:facet>
					<h:commandButton value="#{msg.actionDelete}"
						action="#{personBean.deletePerson}" />
				</rich:column>
				
				
				
			</rich:dataTable>
		</h:form>
	</ui:define>
	
</ui:composition>
